<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Tag</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 10px;
      }
      th{
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Title</th>
        <th>Video</th>
      </tr>
      <tr>
        <td>
          Kishore Biyani - Big Bazaar Failure, DMart, Branding & Retail Business
          | FO137 Raj Shamani
        </td>
        <td>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/pouaXB21PN4?si=IqRU-Z_CVGO5fFSN"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </td>
      </tr>
      <tr>
        <td>
          Deepinder Goyal's Journey: Startup To IPO, Culture, Challenges | New
          Shark in Tank
        </td>
        <td>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/3wBEUuV7BYg?si=uh-lumN4AMsuwtVL"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </td>
      </tr>
    </table>
  </body>
</html>

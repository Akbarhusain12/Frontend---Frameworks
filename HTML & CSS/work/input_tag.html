<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using input</title>
    <style>
        table, tr, td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 6px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Name</td>
            <td><input placeholder="Enter a name"></td>
        </tr>
        <tr>
            <td>
                Age
            </td>
            <td>
                <input placeholder="Enter an Age">
            </td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Adoption Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      form {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="checkbox"] {
        margin-right: 10px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Dog Adoption Form</h1>
    <form action="" method="post">
      <input type="text" id="name" name="name" placeholder="Name" required />

      <input
        type="text"
        id="phone"
        name="phone"
        placeholder="Phone Number"
        required
      />

      <input
        type="text"
        id="address"
        name="address"
        placeholder="Address"
        required
      />

      <label for="checkbox">
        <input
          type="checkbox"
          id="checkbox"
          name="checkbox"
          value="Have you ever lived with a Dog before?"
        />
        Have you ever lived with a Dog before? </label
      ><br /><br />

      <label for="random">Please select your preferred breeds:</label>
      <select id="random" name="multiSelect">
        <option value="Labrador">Labrador</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Poodle">Poodle</option>
        <option value="Bulldog">Bulldog</option>
      </select>

      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>

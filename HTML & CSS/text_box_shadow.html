<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Box Shadow Example</title>
    <style>
        /* Box with text and box shadows */
        .shadow-box {
            height: 200px;
            background-color: #ff7e5f;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Box shadow */
            margin-bottom: 20px;
            border-radius: 10px;
        }

        /* Another box with different shadow effects */
        .shadow-box-2 {
            height: 200px;
            background-color: #feb47b;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6); /* Text shadow */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); /* Box shadow */
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="shadow-box">
        Text and Box Shadow Example 1
    </div>

    <div class="shadow-box-2">
        Text and Box Shadow Example 2
    </div>

</body>
</html>
